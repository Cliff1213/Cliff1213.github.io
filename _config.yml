# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cliff Blog
# subtitle: '筆記部落格'
description: 跌倒了可以先躺一下，再爬起來。
keywords:
author: Cliff Chu
language: zh-TW
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://kurifu.tw/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
# archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
# time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'empty'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - .nojekyll
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid #next #overdose #landscape

# Count
symbols_count_time:
  symbols: true # 文章字數統計顯示
  time: true # 文章閱讀時間顯示
  total_symbols: false # 網頁底部字數統計顯示
  total_time: false # 網頁底部閱讀時間顯示
  exclude_codeblock: false

# Sitemap
sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml
  rel: false
  tags: false
  categories: false

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment

#Security
encrypt: # hexo-blog-encrypt 
  enable: false
  silent: true 
  abstract: 這是一篇加密文章 ヾ(´ε`ヾ)。
  message: 內容已加密，請輸入密碼。
  # tags: 
  # - {name: private, password: hello} 
  wrong_pass_message: 請輸入正確密碼。
  wrong_hash_message: 該文章無法校驗。


deploy:
  type: git
  repo: https://github.com/Cliff1213/cliff1213.github.io.git
  branch: main
  ignore_hidden: false
  message: "update"
